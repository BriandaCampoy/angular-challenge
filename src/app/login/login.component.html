<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
              <div class="card-body">
                  <form #loginForm="ngForm" (submit)="Login()">
                      <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            required
                            name="email"
                            id="inputEmail"
                            type="email"
                            placeholder="name@example.com"
                            [(ngModel)]="researcher.email"
                            />
                          <label for="inputEmail">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            id="inputPassword"
                            type="password"
                            name="password"
                            placeholder="Password"
                            [(ngModel)]="researcher.password"
                            />
                          <label for="inputPassword">Password</label>
                      </div>
                      <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                          <button type="submit" class="d-grid btn btn-primary btn-block">Login</button>
                      </div>
                  </form>
              </div>
              <div class="card-footer text-center py-3">
                  <div class="small"><a [routerLink]="['createAccount']">Need an account? Sign up!</a></div>
              </div>
          </div>
      </div>
  </div>
</div>
