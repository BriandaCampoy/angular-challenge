<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Create Account</h3>
          </div>
          <div class="card-body">
            <form #createResearcherForm="ngForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      class="form-control"
                      id="inputName"
                      type="text"
                      required
                      name="name"
                      [(ngModel)]="newResearcher.name"
                      placeholder="Enter your name"
                    />
                    <label for="inputName">Name:</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="inputEmail"
                  type="email"
                  name="email"
                  [(ngModel)]="newResearcher.email"
                  required
                  placeholder="name@example.com"
                />
                <label for="inputEmail">Email address</label>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-floating mb-3 mb-md-0">
                    <input
                      class="form-control"
                      id="inputPassword"
                      type="password"
                      required
                      name="password"
                      [(ngModel)]="newResearcher.password"
                      placeholder="Create a password"
                    />
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3 mb-md-0">
                    <input
                      class="form-control"
                      id="inputPasswordConfirm"
                      type="password"
                      required
                      name="confirmPassword"
                      [(ngModel)]="newResearcher.confirmPassword"
                      placeholder="Confirm password"
                    />
                    <label for="inputPasswordConfirm">Confirm Password</label>
                    <span *ngIf="passwordError" class="text-danger"
                      >Â¡Passwords must match!</span
                    >
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                <button
                  [disabled]="createResearcherForm.invalid"
                  class="d-grid btn btn-primary btn-block"
                  (click)="createUser()"
                >
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3">
            <div class="small">
              <a [routerLink]="['/login']">Have an account? Go to login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
